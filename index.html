<!DOCTYPE HTML>
<html lang = "pt-br">
  <head>
    <title>Survey Form</title>
    <meta charset = "utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
        <h1 id="title">Pesquisa de satisfação</h1>
        <p id="description">Obrigado! Sua opinião é importante para nós.</p>
    </div>
    <form id="survey-form">
    <div class="quote2">
      <label id="name-label" for="name"><b>Nome</b></label>
      <input id="name" type="text" placeholder="Insira seu nome" name="name" required>
      <br>
      <label id="email-label" for="email"><b>Email</b></label>
      <input id="email" type="email" placeholder="Insira seu email" name="email" required>
      <br>
      <label id="number-label" for="age"><b>Idade</b></label>
      <input id="number" type="number" min="10" max="99" placeholder="Insira sua idade" name="age" optional>
      <br>
      <label for="dropdown" class="dropbold">Qual sua ocupação?</label>
      <select id="dropdown">
        <option value="1" id="dropdown">Estudante</option>
        <option value="2" id="dropdown">Estagiário</option>
        <option value="3" id="dropdown">Trabalhador</option>
        <option value="4" id="dropdown">Empreendedor</option>
        <option value="5" id="dropdown">Outro</option>
      </select>
      <br>
      <p class="dropbold">Você recomendaria o nosso site?</p>
      <div class="radiocontainer">
        <input type="radio" name="opnion" value="sim">
        <label for="sim">Sim</label><br>
        <input type="radio" name="opnion" value="nao">
        <label for="nao">Não</label><br>
        <input type="radio" name="opnion" value="talvez">
        <label for="talvez">Talvez</label><br>
      </div>
      <br>
      <div class="checkcontainer">
        <p class="dropbold">O que você adicionaria ao nosso site?</p>
          <label for="layout">
          <input type="checkbox" value="layout" name="layout">Novo Layout
          </label>

          <label for="inter">
          <input type="checkbox" value="inter" name="inter">Mais interatividade
          </label>

          <label for="sup">
          <input type="checkbox" value="sup" name="sup">Melhor Suporte técnico
          </label>

          <label for="chat">
          <input type="checkbox" value="chat" name="chat">Chat Bot
          </label>

          <label for="opcoes">
          <input type="checkbox" value="opcoes" name="opcoes">Mais opções
          </label>

          <label for="produto">
          <input type="checkbox" value="produto" name="produto">Mais produtos
          </label>
          <br>
          <p class="dropbold">Nos dê seu feedback!</p>
          <textarea name="historia" rows="8" cols="80"></textarea>

          <button id="submit">Enviar</button>
    </div>
    </form>
  </div>
  </body>
</html>

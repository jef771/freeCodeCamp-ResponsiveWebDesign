<!DOCTYPE HTML>
<html lang = "pt-br">
  <head>
    <title>Product Landing Page</title>
    <meta charset = "utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container2">
    <div class="container1">
    <header id="header">
      <div class="icon-edit">
        <img id="header-img" src="logomarca2.png">
      </div>
      <nav id="nav-bar">
        <ul class="list-edit">
          <a href="#beneficios" class="nav-link">Benefícios</a>
          <a href="#demonstracao" class="nav-link">Demonstração</a>
          <a href="#precos" class="nav-link">Preços</a>
        </ul>
      </nav>
        <img class="img-space" src="login.png">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <input id="email" type="email" placeholder="Digite seu email para iniciar" name="email" required>
          <input id="submit" value="Entrar" type="submit" src="check.png" class="buttonspace">
        </form>
      </header>
      

      <div id="beneficios" class="container">

          <div class="quote">
            <img src="phone.png">
            <p>Suporte 24h por dia! Inclusive na pandemia!</p>
          </div>
          <div class="quote">
            <img src="calendar.png">
            <p>Entregas pontuais e com máscara!</p>
          </div>
          <div class="quote">
            <img src="award.png">
            <p>Produtos de qualidade! Passamos álcool antes de entregar.</p>
          </div>
      </div>

      <div id="demonstracao" class="container">

        <video id="video" width="320" height="240" controls>
          <source src="https://www.youtube.com/watch?v=-av6cz9upO0">
      </div>


      <div id="precos" class="container">

        <div class="quote">
          <div class="pricecont">
            <img src="price.png">
            <ul>
              <li>Kit Profissional: 750,00</li>
              <li>Kit Amador: 350,00</li>
              <li>Kit Básico: 200,00</li>
            </ul>
            </div>
          </div>
    </div>
    </div>
  </body>
 </html>
